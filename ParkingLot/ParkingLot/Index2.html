<!doctype html>
<html data-ng-app="parking">
  <head>
    <title>[Packt] Parking</title>
    <script src="http:\\ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
    <body data-ng-controller="parkingCtrl">
        <div data-alert=""></div>
        <alert></alert>
        <h3 data-ng-bind="appTitle"></h3>
        <div data-ng-show="cars.length > 0">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Plate</th>
                        <th>Color</th>
                        <th>Entrance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-class="{selected: car.selected}" data-ng-repeat="car in cars">
                        <td>
                            <input type="checkbox" data-ng-model="car.selected" />
                        </td>
                        <td><span data-ng-bind="car.plate"></span></td>
                        <td><span data-ng-bind="car.color"></span></td>
                        <td><span data-ng-bind="car.entrance"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-ng-hide="cars.length > 0">
            The parking lot is empty
        </div>
        <input 
            type="text" 
            data-ng-model="car.plate" 
            placeholder="What's the plate?"
            />
        <select data-ng-model="car.color" data-ng-options="color for color in colors" data-ng-class="{selected: car.selected}">
            Pick a color
        </select>
        <button data-ng-click="park(car)" data-ng-disabled="!car.plate || !car.color" >
            Park
        </button>
    </body>
</html>
